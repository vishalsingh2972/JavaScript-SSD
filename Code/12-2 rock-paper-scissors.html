<!DOCTYPE html>
<html>
<!--using Arrow Functions-->
  <head>
    <title>Rock Paper ScissorsCSS2-2</title>
    <link rel="stylesheet" href="styles/12 rock-paper-scissors.css"> 
  </head>

  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button onclick="
      playGame('rock'); //calling playGame function and passing playerMove value
    " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon"> 
    </button> 

    <button onclick="
      playGame('paper'); //calling playGame function and passing playerMove value
    " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors'); //calling playGame function and passing playerMove value
    " class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score">
      ram siya ram
    </p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      console.log('Score was Reset');

      //remove the score from the localStorage also  
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">
      Reset Score
    </button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

    <script src="scripts/12-2 rock-paper-scissors.js"></script>
  </body>

</html>
