<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper ScissorsCSS2</title>
    <link rel="stylesheet" href="styles/10-2 rock-paper-scissors.css"> <!--link is also void element //rel to tell html what we are loading and href to tell html which file we want to load //uploading css file so rel="stylesheet" //and similiarly here also we can upload multiple link elements to load multiple css files and use all at once-->
  </head>

  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button onclick="
      playGame('rock'); //calling playGame function and passing playerMove value
    " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon"> 
    </button> <!--like <input> the <img> element is also a void element so it also does not require closing tag-->

    <button onclick="
      playGame('paper'); //calling playGame function and passing playerMove value
    " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors'); //calling playGame function and passing playerMove value
    " class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score">
      ram siya ram
    </p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      console.log('Score was Reset');

      //remove the score from the localStorage also  
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">
      Reset Score
    </button>

    <script src="scripts/10-2 rock-paper-scissors.js"> //directly load the js file using src along with this html file on the webpage
        //also we can split our js file into multiple js files and then use multiple script elements here to load them all into the webpage from top to bottom 
    </script>
    
  </body>

</html>
