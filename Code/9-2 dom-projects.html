<!DOCTYPE html>
<html>

  <head>
    <title>DOM Projects2</title>
  </head>
 
  <body>
    <p>YouTube Subscribe Button</p>
    
    <button onclick="
      subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <script>
      function subscribe(){
        //console.log(document.querySelector('.js-subscribe-button'));
        const buttonElement = document.querySelector('.js-subscribe-button');
     
        if(buttonElement.innerHTML === 'Subscribe'){
        //if(buttonElement.innertext === 'Subscribe') //innertext will just give the inner text without taking spaces under consideration
          buttonElement.innerHTML = 'Subscribed';
        }
        else{
          buttonElement.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>

</html>
