<!DOCTYPE html>
<html>

  <head></head>

  <body>
    <script>
      const randomNumber = Math.random();
      let result;

      if (randomNumber < 0.5) {
        result = 'heads';
      } else {
        result = 'tails';
      }
      console.log(`You chose ${result}`);

      const guess = 'heads';
      console.log(`Guess is ${guess}`);

      if (guess === result) {
        console.log('You win!');
      } else {
        console.log('You lose!');
      }
    </script>
  </body>
  
</html>
